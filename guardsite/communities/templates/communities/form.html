{% extends "base.html" %}


{% block style %}
<style>
.head-co{
    margin-top:5rem;

#button-color{
    background-color:#B3D8FF;
}
}

</style>
{% endblock %}

{% block content %}
<div class ="head-co">

<div class="container">
    <div class="row mt-2">
        
        <form method="post">
            {% csrf_token %}
            <div class="card mt-5">
                <div class="card-header">
                    공지사항
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="subject">제목</label>
                        <input type="text" class="form-control" name="title" id="title" value="{{ form.title.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="content">내용</label>
                        <textarea type="text" class="form-control" name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{% url 'communities:index' %}" class="btn" id ="button-color">목록</a>
                    <div class="float-end">
                        <button type="submit" class="btn" id ="button-color">등록</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>


{% endblock %}

{% block script %}
{% endblock %}
